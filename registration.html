<html>
<head>
    <title>registration</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="3">Sturdent Registration</th>
        </tr>
        <tr>
            <td rowspan="4">Personal details</td>
            <td>Firstname</td>
            <td><input type="text" maxlength="10" required></td>
        </tr>
        <tr>
            <td>Lastname</td>
            <td><input type="text" maxlength="10" required></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
            <input type="radio" name="gender" />
            <label>Male</label>
            <input type="radio" name="gender" />
            <label>Female</label>
            <input type="radio" name="gender" />
            <label>others</label>
            </td>
        </tr>
        <tr>
            <td rowspan="4">Academic Details</td>
            <td>Degree</td>
            <td>
                <select name="deg" id="deg">
                    <option value="bachelors">Bachelors</option>
                    <option value="masters">Masters</option>
                    <option value="doctorate">Doctorate</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Specialisation</td>
            <td><input type="text" maxlength="40" required></td>
        </tr>
        <tr>
            <td>Mode of instruction</td>
            <td>
            <input type="radio" name="moi" />
            <label>Classroom</label>
            <input type="radio" name="moi" />
            <label>Online</label>
            </td>
        </tr>
        <tr>
            <td>Current GPA</td>
            <td><input type="text" max="5" required</td>
        </tr>
        <tr>
            <td rowspan="4">Contact details</td>
            <td>Phonenumber</td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea rows="3">
            </textarea></td>
        </tr>
    </table>
</body>
</html>
